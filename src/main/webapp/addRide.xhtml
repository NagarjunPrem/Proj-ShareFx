        <center><h1>Post a Ride</h1>
        <h3>Please fill the below Ride Details:</h3></center>
        <br></br>        
<f:view>
<h:form>
    <div class="container bg-light">
        <center>
<table>
<tr>
<td> <h:messages showDetail="true" /> </td>
</tr>
<tr>
<td><h:outputText value="Give a name to this Ride : " /></td>
<td><p:inputTextarea  rows="1" cols="100" value="#{addride.rname}" required="true" /></td>
</tr>
<tr>
<td><h:outputText value="Departure Location : "/></td>
<td><p:inputTextarea rows="1" cols="100" value="#{addride.rdeparture}" required="true" /></td>
</tr>
<tr>
<td><h:outputText value="Destination Location : "/></td>
<td><p:inputTextarea rows="1" cols="100" value="#{addride.rdestination}" required="true" /></td>
</tr>
<tr>
<td><h:outputText value="Planned Date of Ride (YYYY/MM/DD): "/></td>
<td><h:inputTextarea rows="1" cols="100" value="#{addride.rdate}" required="true" />
</td>
</tr>
    <tr>
<td><h:outputText value="Time (HH:MM:SS): "/></td>
<td><h:inputTextarea rows="1" cols="100" value="#{addride.rtime}" required="true"/>
</td>
</tr>
 <tr>
<td><h:outputText value="Further More Details on the Ride : "/></td>
<td><p:inputTextarea rows="6" cols="100" value="#{addride.rinfo}" required="true" /></td>
</tr>
    <tr>
<td><h:outputText value="Number of persons : "/></td>
<td><p:inputTextarea rows="1" cols="100" value="#{addride.rcount}" required="true" /></td>
</tr>
<tr>
<td><h:outputText value="Contact Person : "/></td>
<td><p:inputTextarea rows="3" cols="100" value="#{addride.rcontact}" required="true" /></td>
</tr>
</table>
<center>
    <br></br>
    <h:commandButton class="btn btn-success" value="Post" action="#{addride.setRides()}" onclick = "alert('Posted! Go Back to View');"  />
    <br></br>
    <br></br>
</center>
        </center>
    </div>
</h:form>
